<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Copyright Declaration and References

    The reference for the images are cited by comment under the code.
    The Images are used for educational purposes only. I do not own them.

    -->
  </head>

  <body>
    <div class="bg-dark">
      <!--Center the whole container for form layout-->
      <div
        class="container d-flex justify-content-center align-items-center min-vh-100"
      >
        <div class="row shadow-lg w-75">
          <!--Two columns in lg, picture and form side by side-->
          <!--First column-->
          <div class="col-sm-12 col-md-12 col-lg-6 mx-auto my-auto">
            <!--Center Image-->
            <div class="mx-auto my-auto mt-3 mb-md-3 mb-lg-3">
              <img
                src="../Images/SignUp.jpeg"
                class="img-fluid w-100 rounded rounded-3"
                id="logInImage"
                alt="A picture of people with a big phone in middle with flying rating emojis"
              />
              <!--
                    Image reference:
                    https://www.bing.com/images/create/create-a-gamified-eco-friendly-tasks-with-pets-wal/1-65ae19520ae8496cbe1c40c3233db4a8?id=6O7wvUE0vLIDTEQBZvN7Ig%3d%3d&view=detailv2&idpp=genimg&idpclose=1&FORM=SYDBIC
              -->
            </div>
            <div class="text-center" id="tagline">
              <p class="text-light">
                Befriend
                <span class="text-info">Pets</span> and Start a
                <span class="green_theme">Sustainable</span> Journey
              </p>
              <p class="text-light">
                Powered By
                <i class="bi bi-bootstrap ps-2 text-danger"></i>
                <i class="bi bi-filetype-js ps-2 text-warning"></i>
                <i class="bi bi-database-fill-lock ps-2 text-info"></i>
              </p>
            </div>
          </div>

          <!--Second column-->
          <!--Feedback Form-->
          <div class="col-sm-12 col-md-12 col-lg-6 my-auto mb-3">
            <!--Form and Validation-->
            <form
              method="dialog"
              class="needs-validation"
              id="signupForm"
              novalidate
            >
              <fieldset>
                <!--Feedback Form Heading-->
                <legend>
                  <h3 class="text-center text-light p-lg-4">Sign Up</h3>
                </legend>

                <!--Feedback Form Content-->
                <!--Username Field-->
                <div class="mb-2">
                  <label for="username" class="form-label text-light"
                    >Username</label
                  >
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Username"
                    required
                  />
                  <span class="invalid-feedback">Invalid username.</span>
                </div>

                <!--Email Address Field-->
                <div class="mb-2">
                  <label for="emailAddress" class="form-label text-light"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    id="emailAddress"
                    class="form-control"
                    placeholder="Email Address"
                    required
                  />
                  <span class="invalid-feedback">Invalid email.</span>
                </div>

                <!--Password Field-->
                <div class="mb-2">
                  <label for="password" class="form-label text-light"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span class="invalid-feedback">Invalid password.</span>
                </div>

                <!--Confirm Password Field-->
                <div class="mb-4">
                  <label for="confirmPassword" class="form-label text-light"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    id="confirmPassword"
                    class="form-control"
                    placeholder="Confirm Password"
                    required
                  />
                  <span class="invalid-feedback"
                    >Invalid confirm password.</span
                  >
                </div>

                <!--Terms and Conditions CheckBox-->
                <div class="row">
                  <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="mb-4 form-check">
                      <label class="form-check-label text-light" for="checkBox"
                        >I Agree to the Terms and Conditions</label
                      >
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="checkBox"
                        required
                      />
                      <span class="invalid-feedback"
                        >Please Agree to the Conditions.</span
                      >
                    </div>
                  </div>
                </div>

                <!--Log In Button-->
                <button
                  type="submit"
                  class="btn btn-primary w-100 mb-4"
                  data-bs-toggle="modal"
                  data-bs-target="#warningModal"
                >
                  Sign Up
                </button>

                <!--User's Log In Alternative Button-->
                <div class="text-center">
                  <p class="text-light">
                    Registered Already?
                    <a
                      href="./login.html"
                      class="text-decoration-none text-primary"
                      >Log In</a
                    >
                  </p>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="warningModal"
      tabindex="-1"
      aria-labelledby="warningModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="warningModalTitle"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="warningText"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Form Validation By JS-->
    <script src="./js/formValidation.js"></script>
    <script src="./js/getCurrentURL.js" type="text/javascript"></script>
    <script src="./js/registerUser.js"></script>
    <script src="./js/queryCmd.js" type="text/javascript"></script>
  </body>
</html>
