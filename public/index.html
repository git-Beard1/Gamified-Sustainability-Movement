<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/color.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--Set the page theme to dark-->
    <div class="bg-dark">
      <!--Center the whole container for form layout-->
      <div
        class="container d-flex justify-content-center align-items-center min-vh-100"
      >
        <div class="row shadow-lg w-75">
          <!--Page Title-->
          <h1
            class="text-center text-light pt-lg-5 pb-lg-5 pt-sm-5 logIn_Heading"
          >
            <span class="green_theme">Embark</span> on Your
            <span class="green_theme">Green</span> Adventure
          </h1>

          <!--Two columns in lg, picture and form side by side-->
          <!--First column-->
          <div class="col-sm-12 col-md-12 col-lg-6 mx-auto my-auto">
            <!--Center Image-->
            <div class="mx-auto my-auto mt-3 mb-md-3 mb-lg-3">
              <img
                src="../Images/LogIn.jpeg"
                class="img-fluid w-100 rounded rounded-3"
                id="logInImage"
                alt="A picture of people with a big phone in middle with flying rating emojis"
              />
              <!--
                    Image reference:
                    https://www.bing.com/search?q=Bing+AI;
              -->
            </div>
          </div>

          <!--Second column-->
          <!--Feedback Form-->
          <div class="col-sm-12 col-md-12 col-lg-6 my-auto mb-3">
            <!--Form and Validation-->
            <form
              method="dialog"
              class="needs-validation"
              id="loginForm"
              novalidate
            >
              <fieldset>
                <!--Feedback Form Heading-->
                <legend>
                  <h3 class="text-center text-light p-lg-4">Sign In</h3>
                </legend>

                <!--Feedback Form Content-->
                <!--Username Field-->
                <div class="mb-3">
                  <label for="username" class="form-label text-light"
                    >Username</label
                  >
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Username"
                    required
                  />
                  <span class="invalid-feedback" id="invalid-username"
                    >Invalid Username.</span
                  >
                </div>

                <!--Password Field-->
                <div class="mb-4">
                  <label for="password" class="form-label text-light"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span class="invalid-feedback" id="invalid-password"
                    >Invalid Password.</span
                  >
                </div>

                <!--Terms and Conditions CheckBox-->
                <div class="row">
                  <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="mb-4 form-check">
                      <label class="form-check-label text-light" for="checkBox"
                        >I Agree to the Terms and Conditions</label
                      >
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="checkBox"
                        required
                      />
                      <span class="invalid-feedback"
                        >Please Agree to the Conditions.</span
                      >
                    </div>
                  </div>
                </div>

                <!--Log In Button-->
                <button
                  type="submit"
                  class="btn btn-primary w-100 mb-4"
                  id="loginButton"
                  data-bs-toggle="modal"
                  data-bs-target="#warningModal"
                >
                  Log In
                </button>

                <div class="text-center">
                  <p class="text-light">
                    Don't Have Account?
                    <a
                      href="./register.html"
                      class="text-decoration-none text-primary"
                      >Sign Up</a
                    >
                  </p>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="warningModal"
      tabindex="-1"
      aria-labelledby="warningModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="warningModalTitle"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="warningText"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/formValidation.js" type="text/javascript"></script>
    <script src="./js/getCurrentURL.js" type="text/javascript"></script>
    <script src="./js/queryCmd.js" type="text/javascript"></script>
    <script src="./js/logInUser.js" type="text/javascript"></script>
  </body>
</html>
